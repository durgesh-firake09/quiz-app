{% extends '../base.html' %} {% load static %} {% block title %} Dashboard {% endblock %} {% block css %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
{% endblock %} {% block body %}

<div class="container">
  <h2>Add Question</h2>
  <form action="/quiz/create/{{quizID}}/add/" class="my-5" method="post">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="quid" class="col-sm-2 col-form-label">Question ID</label>
      <div class="col-sm-10">
        <input
          type="text"
          name ="quid"
          class="form-control"
          id="quid"
          placeholder=""
          disabled
          value="{{quizID}} - {{quid}}"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="question" class="col-sm-2 col-form-label">Question</label>
      <div class="col-sm-10">
        <input
          type="text"
          name ="question"
          class="form-control"
          id="question"
          placeholder="Question"
        />
      </div>
    </div>
<hr>
   
    <div class="mb-3 row">
      <label for="option-1-q-{{quizID}}" class="col-sm-2 col-form-label"
        >Option 1</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" name="option-1-q-{{quizID}}" placeholder="Option 1" id="option1" />
      </div>
    </div>

   
    <div class="mb-3 row">
      <label for="option-2-q-{{quizID}}" class="col-sm-2 col-form-label"
        >Option 2</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" name="option-2-q-{{quizID}}" placeholder="Option 2" id="option2" />
      </div>
    </div>

   
    <div class="mb-3 row">
      <label for="option-3-q-{{quizID}}" class="col-sm-2 col-form-label"
        >Option 3</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" name="option-3-q-{{quizID}}" placeholder="Option 3" id="option3" />
      </div>
    </div>

   
    <div class="mb-3 row">
      <label for="option-4-q-{{quizID}}" class="col-sm-2 col-form-label"
        >Option 4</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" name="option-4-q-{{quizID}}" placeholder="Option 4" id="option4" />
      </div>
    </div>

   <hr>
    <div class="mb-3 row">
      <label for="option-4-q-{{quizID}}" class="col-sm-2 col-form-label"
        >Correct Option</label
      >
      <div class="col-sm-10">
        <input type="number" max="4" min="1" value="1" class="form-control" placeholder="Correct Option" name="correct" id="correct" />
      </div>
    </div>

    <button class="btn btn-success">Add</button>
 

  </form>
</div>
{% endblock %} {% block js %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% endblock %}
