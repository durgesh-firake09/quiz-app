<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center">
      <div class="row my-3">
        <div class="col">09:59:59</div>
        <div class="col">{{name}}</div>
        <div class="col">{{email}}</div>
        <div class="col">Quiz ID: {{quiz_obj.quizID}}</div>
        <div class="col">Total Questions: {{ quiz_obj.que_num }}</div>
      </div>
      <hr />
      <div class="row my-2">
        <div class="col">{{ quiz_obj.quizName }}</div>
      </div>
      <hr />
    </div>
    <div class="row mx-4" style="height: 90vh">
      <div class="col border">
        {% for question in quiz_obj.questions %}

        <p class="p-4"><b>Que 1.</b> {{question.que}}</p>
        <div class="options px-4">
          {% for option in question.options %}
          <div class="form-check">
            <input
              class="form-check-input border border-dark"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              {{ option.answerId }} - Option 1
            </label>
          </div>
          {% endfor %}
        </div>
        <button class="btn btn-primary my-4 py-0" disabled>Prev</button>
        <button class="btn btn-primary my-4 py-0">Next</button>

        {% endfor %}
      </div>

      <div class="col col-lg-3 border">
        Question List
        <div
          class="d-flex gap-3 my-4 mx-auto w-100 flex-wrap justify-content-start"
        >
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">1</button>
        </div>
      </div>
    </div>

    <script>




    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
